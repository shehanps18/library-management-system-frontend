<app-nav></app-nav>
<div class="container">
    <div class="input-group nb-3">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="userName"
            [ngModelOptions]="{standalone:true}">
        <button class="btn btn-outline-success" type="submit" (click)="searchUser()">Search</button>
    </div>
    <table class="table table-bordered mt-2">
        <thead>
            <th>User name</th>
            <th>E-mail</th>
            <th>Phone number</th>
            <th>Country</th>
        </thead>
        <tbody>
            <tr *ngIf="user">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.country}}</td>
            </tr>
        </tbody>
    </table>
    <div class="input-group nb-3" *ngIf="user">
        <input class="form-control me-2" type="search" placeholder="Book ID" aria-label="Book id" [(ngModel)]="bookId"
            [ngModelOptions]="{standalone:true}">
        <button class="btn btn-outline-success" type="submit" (click)="searchBook()">Search Book</button>
    </div>
    <table class="table table-bordered mt-2">
        <thead>
            <th>ID</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
        </thead>
        <tbody>
            <tr *ngFor="let book of cartList">
                <td>{{book.id}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.categorys}}</td>
            </tr>
        </tbody>
    </table>
</div>
