<app-nav></app-nav>
<div class="table-responsive small container">
  <table class="table table-striped table-sm" *ngIf="bookList">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Qty</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td><button (click)="setSelectedBook(book)" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#updateModal" data-bs-whatever="@getbootstrap"><i class="bi bi-pencil-square"></i></button>
        </td>
        <td><button type="button" (click)="setSelectedBook(book)" class="btn btn-danger" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3-fill"></i></button></td>
      </tr>

    </tbody>
  </table>
</div>

<!-- Delete Button modal -->


<!-- Update Modal -->

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID</label>
            <input type="text" value="{{selectedBook?.id}}" class="form-control" disabled id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ISBN:</label>
            <input type="text" value="{{selectedBook?.isbn}}" class="form-control" disabled id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.title" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Author:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.author" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipientAuthor">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Category:</label>
            <input type="text" [(ngModel)]="selectedBook && selectedBook.category" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipientCategory">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Qty:</label>
            <input type="number" [(ngModel)]="selectedBook && selectedBook.qty" [ngModelOptions]="{standalone:true}"
              class="form-control" id="recipientQty">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="saveBook()" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>

<!--remove  Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Confirm Remove Action?</h5>
        <p class="mb-0">You can't revert this action</p>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button type="button" (click)="removeBook()"
          class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end" data-bs-dismiss="modal"><strong>Yes,
            Delete</strong></button>
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
          data-bs-dismiss="modal">No thanks</button>
      </div>
    </div>
  </div>
</div>
